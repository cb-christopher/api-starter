plugins {
	id 'org.springframework.boot' version '2.6.10'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.chargebee'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven {
		url = uri('https://repo.spring.io/snapshot')
	}

	maven {
		url = uri('https://repo.spring.io/milestone')
	}

	maven {
		url = uri('https://repo.maven.apache.org/maven2/')
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
//	implementation('org.springframework.cloud:spring-cloud-starter-sleuth:3.1.3') {
//		exclude group:'org.springframework.cloud', module:'spring-cloud-sleuth-brave'
//	}
//	implementation group: 'org.springframework.cloud', name: 'spring-cloud-sleuth-otel-autoconfigure', version: '1.1.0-M6'
//	implementation 'io.opentelemetry:opentelemetry-exporter-otlp-trace:1.14.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
